stages:
  preprocess:
    cmd: python3 -m source.preprocess
    deps:
    - source/preprocess.py
    - data/raw/
    params:
    - general.input_size
    - preprocess.input_file
    - preprocess.target_file
    - preprocess.test_split
    outs:
    - data/processed/
  train:
    cmd: python3 -m source.train
    deps:
    - source/train.py
    - source/model.py
    - data/processed/
    params:
    - general.input_size
    - general.random_seed
    - model.conv1d_strides
    - model.conv1d_filters
    - model.hidden_units
    - train.batch_size
    - train.learning_rate
    - train.epochs
    - train.device_request
    outs:
    - models/checkpoints/
  export:
    cmd: python3 -m source.export
    deps:
    - source/export.py
    - models/checkpoints/
    params:
    - general.input_size
    outs:
    - models/exports/
  save_logs:
    cmd: python3 -m source.utils.logs
    outs:
    - exp_logs/
