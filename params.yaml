general:
  sample_rate: 44100
  random_seed: 55
  input_size: 524288
preprocess:
  board_chunk_size: 1024
  sliding_mean_length: 200
  noise_duration: 5
  num_noises: 100
  plate_reverb_path: C:\Program Files\Common Files\VST3\Rev PLATE-140.vst3
  input_directory: C:\Users\maxim\Documents\TUBerlin\TCN-VAE-pipeline\data\raw
  dry_output_directory: C:\Users\maxim\Documents\TUBerlin\TCN-VAE-pipeline\data\dry
  short_output_directory: C:\Users\maxim\Documents\TUBerlin\TCN-VAE-pipeline\data\short
  wet_output_directory: C:\Users\maxim\Documents\TUBerlin\TCN-VAE-pipeline\data\wet
  model_batch_size: 32
train:
  input_file: data/processed/preprocessed_data.pt
  name: model
  scheduler_rate: 0.1
  device_request: cuda
  n_inputs: 1
  n_bands: 1
  latent_dim: 64
  epochs: 500
  batch_size: 1
  kernel_size: 15
  n_blocks: 3
  dilation_growth: 11
  dilate_conv: true
  n_channels: 32
  stride: 1
  lr: 0.0001
  use_kl: true
  use_skip: false
  use_latent: conv   # Options: 'dense', 'conv', "None"
  use_tcn: false
  use_pqmf: true
  use_adversarial: false
  use_noise: false
  use_wn: false
  use_batch_norm: false
  use_residual: true
  use_upsampling: false
  activation: prelu   # Options: 'prelu', 'leaky_relu'
  padding: 71
metrics:
  loss_function: combined    # Options: 'mse', 'spectral_distance', 'single_stft_loss', 'fft_loss', 'combined'
  additional_mse: true
  additional_spec: true
  additional_stft: true
  additional_fft: true
discriminator:
  lr: 0.0002
  beta1: 0.5
  beta2: 0.999
  n_layers: 1
  n_channels: 64
  kernel_size: 4
  stride: 2
  padding: 1
gan:
  loss_type: hinge    # Options: 'hinge', 'square'
